<div class="modal fade" id="edit-job-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="form-horizontal" role="form" data-bind="with:selectedJob">
                <div class="modal-header">


                    <h3>Edit Job</h3>
                </div>
                <div class="modal-body">

                     <div class="form-group">
                        <div class="col-sm-12">
                            <label>Name</label><input type="text" class="form-control" placeholder="Name" data-bind="textInput:name, disable: 'true'">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <label>Vacation</label><input type="text" class="form-control" placeholder="Vacation" data-bind="textInput:vacation">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <label>Salary</label><input type="text" class="form-control" placeholder="Salary" data-bind="textInput:salary">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                     <div class="form-group">
                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-default" data-bind="{click: $parent.saveJob}">
                                <i class="glyphicon glyphicon-plus-sign"></i> Save
                            </button>
                            <button type="submit" class="btn btn-default" data-bind="{click: $parent.cancelEditJob}">
                                <i class="glyphicon glyphicon-remove-circle"></i> Cancel
                            </button>
                        </div>
                    </div> 
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
